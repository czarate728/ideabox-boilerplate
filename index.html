<!DOCTYPE html>
<html lang="en">

<head>
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <nav class="flex-container">
        <h1>IdeaBox</h1>
        <section class="ideaNav">
            <button class="track-package">Filter Starred Ideas</button>
            <button class="track-package">Show Starred Ideas</button>
        </section>
    </nav>
    <main>
        <form class="idea">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="Title Here">
            <label for="body">Body</label>
            <textarea id="body" name="body" rows="6"
                cols="50">Write whatever bright idea you think you have here</textarea>
        </form>
        <article>
            <h1>Test</h1>
            <p>test p</p>
        </article>

    </main>

    <form action="somesort of form"></form>


    <script src="./src/main.js"></script>
</body>

</html>
